language: node_js
node_js:
- 8.4.0
sudo: required
cache:
  directories:
  - node_modules
before_install:
- docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
- npm i -D uglifyjs-webpack-plugin
install:
- npm install
- npm run ng-deploy
- ls -l
script:
- docker build -t tookaa2/se234-project-backend .
- docker push tookaa2/se234-project-backend
- docker pull tookaa2/se234-project-backend
service: docker
env:
  global:
  - secure: 
  - secure: 
